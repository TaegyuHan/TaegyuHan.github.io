<style>
#fullscreen-bg-image {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh !important;
  background-size: contain;
  background-position: center center;
  background-repeat: no-repeat;
  background-color: #000; /* 여백 색상 */
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: -99999;
  opacity: 0;
  transition: opacity 0.8s;
  pointer-events: none;
}
#fullscreen-bg-image.show {
  opacity: 1;
  pointer-events: auto;
}
#fullscreen-bg-image img {
  max-width: 80vw;
  max-height: 80vh;
  border-radius: 16px;
  box-shadow: 0 4px 32px rgba(0,0,0,0.3);
}
</style>

<script>
// 이미지 2개 중 1개를 랜덤 선택
var images = [
  '/assets/images/bg/page-main-image1.jpg',
  '/assets/images/bg/page-main-image2.jpg',
  '/assets/images/bg/page-main-image3.png',
  '/assets/images/bg/page-main-image4.png',
  '/assets/images/bg/page-main-image5.png',
  '/assets/images/bg/page-main-image6.png',
  '/assets/images/bg/page-main-image7.png',
  '/assets/images/bg/page-main-image8.png',
  '/assets/images/bg/page-main-image9.png',
  '/assets/images/bg/page-main-image10.png',
];
var selected = images[Math.floor(Math.random() * images.length)];
var bg = document.getElementById('fullscreen-bg-image');
if (bg) {
  bg.style.background =
    "linear-gradient(rgba(0,0,0,0.90), rgba(0,0,0,0.90)), url('" + selected + "') no-repeat center center / cover fixed";
}

window.addEventListener('scroll', function() {
  var triggerHeight = 400; // 400px 이상 스크롤 시 등장
  var bg = document.getElementById('fullscreen-bg-image');
  if (!bg) return;
  if (window.scrollY > triggerHeight) {
    bg.classList.add('show');
  } else {
    bg.classList.remove('show');
  }
});
</script>
