<style>
#fullscreen-bg-image {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background-size: cover; /* cover: 꽉 채움, contain: 전체 보임 */
  background-position: center;
  aspect-ratio: 16/9; /* 원하는 비율로 변경 (예: 4/3, 1/1 등) */
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: -99999;
  opacity: 0;
  transition: opacity 0.8s;
  pointer-events: none;
}
#fullscreen-bg-image.show {
  opacity: 1;
  pointer-events: auto;
}
#fullscreen-bg-image img {
  max-width: 80vw;
  max-height: 80vh;
  border-radius: 16px;
  box-shadow: 0 4px 32px rgba(0,0,0,0.3);
}
</style>

<script>
// 이미지 2개 중 1개를 랜덤 선택
var images = [
  '/assets/images/bg/page-main-image1.jpg',
  '/assets/images/bg/page-main-image2.jpg'
];
var selected = images[Math.floor(Math.random() * images.length)];
var bg = document.getElementById('fullscreen-bg-image');
if (bg) {
  bg.style.background =
    "linear-gradient(rgba(0,0,0,0.90), rgba(0,0,0,0.90)), url('" + selected + "')";
}

window.addEventListener('scroll', function() {
  var triggerHeight = 400; // 400px 이상 스크롤 시 등장
  var bg = document.getElementById('fullscreen-bg-image');
  if (!bg) return;
  if (window.scrollY > triggerHeight) {
    bg.classList.add('show');
  } else {
    bg.classList.remove('show');
  }
});
</script>
