<style>
#reading-progress-bar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 2px;
  background: #010409;
  z-index: 9999;
}
#reading-progress {
  height: 100%;
  width: 0;
  background: #EEEEEE;
  transition: width 0.2s;
}
</style>

<!-- 읽기 진행률 바 -->
<div id="reading-progress-bar">
  <div id="reading-progress"></div>
</div>


<script>
    document.addEventListener('scroll', function() {
    var bar = document.getElementById('reading-progress');
    var post = document.querySelector('.post-content') || document.querySelector('article');
    if (!bar || !post) return;
    var rect = post.getBoundingClientRect();
    var scrollTop = window.scrollY || window.pageYOffset;
    var postTop = post.offsetTop;
    var postHeight = post.offsetHeight;
    var winHeight = window.innerHeight;
    var percent = Math.min(100, Math.max(0, ((scrollTop + winHeight - postTop) / postHeight) * 100));
    bar.style.width = percent + '%';
    });
</script>
