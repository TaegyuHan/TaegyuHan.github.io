<script>
document.addEventListener('DOMContentLoaded', function() {
  const images = Array.from(document.querySelectorAll('.page__content img'));
  images.forEach(function(img, idx) {
    img.dataset.zoomIdx = idx;
    img.style.cursor = 'zoom-in';
    img.addEventListener('click', function() {
      const overlay = document.getElementById('img-zoom-overlay');
      const target = document.getElementById('img-zoom-target');
      let currentIdx = parseInt(img.dataset.zoomIdx, 10);
      const showImage = (idx) => {
        target.src = images[idx].src;
        currentIdx = idx;
      };
      showImage(currentIdx);
      overlay.classList.add('active');
      document.getElementById('img-zoom-prev').onclick = function(e) {
        e.stopPropagation();
        let prevIdx = (currentIdx - 1 + images.length) % images.length;
        showImage(prevIdx);
      };
      document.getElementById('img-zoom-next').onclick = function(e) {
        e.stopPropagation();
        let nextIdx = (currentIdx + 1) % images.length;
        showImage(nextIdx);
      };
    });
  });
  document.getElementById('img-zoom-overlay').addEventListener('click', function(e) {
    if (e.target === this) {
      this.classList.remove('active');
      document.getElementById('img-zoom-target').src = '';
    }
  });
});
</script>

<!-- 이미지 확대 오버레이 HTML (인라인 스타일 제거) -->
<div id="img-zoom-overlay">
  <button id="img-zoom-prev"><i class="fa-solid fa-chevron-left"></i></button>
  <img id="img-zoom-target" src="" alt="확대 이미지">
  <button id="img-zoom-next"><i class="fa-solid fa-chevron-right"></i></button>
</div>
