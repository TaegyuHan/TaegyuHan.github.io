<style>
    #search-hint-btn {
        position: fixed;
        bottom: 32px;
        left: 32px;
        z-index: 9999;
        background: #0f1116;
        color: #9ea7b3;
        border: 1px solid #20252e;
        border-radius: 12px;
        padding: 9px 14px;
        font-size: 12px;
        cursor: default;
        pointer-events: none;
        box-shadow: 0 2px 8px rgba(0,0,0,0.18);
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.2s ease;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        backdrop-filter: blur(6px);
    }

    #search-hint-btn:hover {
        background: #0f1116;
        color: #9ea7b3;
        transform: none;
        box-shadow: 0 2px 8px rgba(0,0,0,0.18);
    }

    #search-hint-btn .shortcut-key {
        display: inline-flex;
        align-items: center;
        gap: 2px;
        font-weight: 500;
        color: #c4c9d4;
    }

    #search-hint-btn .shortcut-key kbd {
        background: #1b1f2a;
        border: 1px solid #2a3040;
        border-radius: 3px;
        padding: 2px 6px;
        font-size: 11px;
        font-family: monospace;
        box-shadow: 0 1px 2px rgba(0,0,0,0.12);
    }

    @media (max-width: 1280px) {
        #search-hint-btn {
            display: none;
        }
    }
</style>

<button id="search-hint-btn" title="전체 포스트 검색 (Ctrl+Shift+F)">
    <span>전체 검색</span>
    <span class="shortcut-key">
        <kbd>Ctrl</kbd>+<kbd>Shift</kbd>+<kbd>F</kbd>
    </span>
</button>
