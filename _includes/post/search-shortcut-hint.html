<style>
    #search-hint-list {
        position: fixed;
        bottom: 32px;
        left: 32px;
        z-index: 9999;
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .search-hint-item {
        background: #0f1116;
        color: #9ea7b3;
        border: 1px solid #20252e;
        border-radius: 12px;
        padding: 9px 14px;
        font-size: 12px;
        cursor: default;
        pointer-events: none;
        box-shadow: 0 2px 8px rgba(0,0,0,0.18);
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: nowrap;
        transition: all 0.2s ease;
        font-family: "Roboto", "Segoe UI", -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Lucida Grande", Arial, sans-serif;
        backdrop-filter: blur(6px);
        text-align: left;
        white-space: nowrap;
    }

    .search-hint-item span {
        font-size: 13px;
    }

    .search-hint-item:hover {
        background: #0f1116;
        color: #9ea7b3;
        transform: none;
        box-shadow: 0 2px 8px rgba(0,0,0,0.18);
    }

    .search-hint-item .shortcut-key {
        display: inline-flex;
        align-items: center;
        gap: 2px;
        font-weight: 500;
        color: #c4c9d4;
    }

    .search-hint-item .shortcut-key kbd {
        background: #1b1f2a;
        border: 1px solid #2a3040;
        border-radius: 3px;
        padding: 2px 6px;
        font-size: 11px;
        font-family: monospace;
        box-shadow: 0 1px 2px rgba(0,0,0,0.12);
    }

    .search-hint-item .hint-note {
        font-size: 12px;
        color: #7f8794;
        line-height: 1.4;
    }

    .search-hint-item--home-only {
        display: none;
    }

    .search-hint-item--post-only {
        display: none;
    }

    .search-hint-item--param-only {
        display: none;
    }

    @media (max-width: 1280px) {
        #search-hint-list {
            display: none;
        }
    }
</style>

<ul id="search-hint-list" aria-label="검색 및 목차 단축키 안내">
    <li class="search-hint-item" title="목차 리스트 (Ctrl+Q)">
        <span>목차 리스트</span>
        <span class="shortcut-key">
            <kbd>Ctrl</kbd>+<kbd>Q</kbd>
        </span>
    </li>
    <li class="search-hint-item search-hint-item--param-only" title="파라미터 설정 리스트 (Ctrl+Shift+E)">
        <span>파라미터 설정 리스트</span>
        <span class="shortcut-key">
            <kbd>Ctrl</kbd>+<kbd>Shift</kbd>+<kbd>E</kbd>
        </span>
    </li>
    <li class="search-hint-item" title="전체 포스트 검색 (Ctrl+Shift+F)">
        <span>전체 검색</span>
        <span class="shortcut-key">
            <kbd>Ctrl</kbd>+<kbd>Shift</kbd>+<kbd>F</kbd>
        </span>
    </li>
    <li class="search-hint-item search-hint-item--post-only" title="목록으로 돌아가기 (Ctrl+Alt+←)">
        <span>카테고리로</span>
        <span class="shortcut-key">
            <kbd>Ctrl</kbd>+<kbd>Alt</kbd>+<kbd>←</kbd>
        </span>
    </li>
    <li class="search-hint-item" title="페이지 최상단/최하단 이동 (Home/End)">
        <span>최상단</span>
        <span class="shortcut-key">
            <kbd>Home</kbd>
        </span>
        <span>·</span>
        <span>최하단</span>
        <span class="shortcut-key">
            <kbd>End</kbd>
        </span>
    </li>
    <li class="search-hint-item search-hint-item--home-only" title="포스트 선택 (↑/↓)">
        <span>포스트 선택</span>
        <span class="shortcut-key">
            <kbd>↑</kbd><kbd>↓</kbd>
        </span>
        <span>·</span>
        <span>열기</span>
        <span class="shortcut-key">
            <kbd>Enter</kbd>
        </span>
    </li>
    <li class="search-hint-item search-hint-item--home-only" title="페이지 이동 (←/→)">
        <span>페이지 이동</span>
        <span>이전</span>
        <span class="shortcut-key">
            <kbd>←</kbd>
        </span>
        <span>·</span>
        <span>다음</span>
        <span class="shortcut-key">
            <kbd>→</kbd>
        </span>
    </li>
</ul>

<script>
// 홈 페이지와 포스트 페이지에 따라 힌트 표시
document.addEventListener('DOMContentLoaded', function() {
    const isHomePage = document.querySelector('.entries-list') || document.querySelector('.entries-grid');
    const isPostPage = document.querySelector('article.page');
    const hasParams = document.querySelector('.param-replacer-container');
    
    if (isHomePage) {
        const homeOnlyItems = document.querySelectorAll('.search-hint-item--home-only');
        homeOnlyItems.forEach(function(item) {
            item.style.display = 'flex';
        });
    }
    
    if (isPostPage && !isHomePage) {
        const postOnlyItems = document.querySelectorAll('.search-hint-item--post-only');
        postOnlyItems.forEach(function(item) {
            item.style.display = 'flex';
        });
    }

    if (hasParams) {
        const paramOnlyItems = document.querySelectorAll('.search-hint-item--param-only');
        paramOnlyItems.forEach(function(item) {
            item.style.display = 'flex';
        });
    }
});
</script>
