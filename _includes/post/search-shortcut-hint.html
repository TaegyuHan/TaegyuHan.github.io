<style>
    #search-hint-list {
        position: fixed;
        bottom: 32px;
        left: 32px;
        z-index: 9999;
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .search-hint-item {
        background: #0f1116;
        color: #9ea7b3;
        border: 1px solid #20252e;
        border-radius: 12px;
        padding: 9px 14px;
        font-size: 10px;
        cursor: default;
        pointer-events: none;
        box-shadow: 0 2px 8px rgba(0,0,0,0.18);
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: nowrap;
        transition: all 0.2s ease;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        backdrop-filter: blur(6px);
        text-align: left;
        white-space: nowrap;
    }

    .search-hint-item span {
        font-size: 12px;
    }

    .search-hint-item:hover {
        background: #0f1116;
        color: #9ea7b3;
        transform: none;
        box-shadow: 0 2px 8px rgba(0,0,0,0.18);
    }

    .search-hint-item .shortcut-key {
        display: inline-flex;
        align-items: center;
        gap: 2px;
        font-weight: 500;
        color: #c4c9d4;
    }

    .search-hint-item .shortcut-key kbd {
        background: #1b1f2a;
        border: 1px solid #2a3040;
        border-radius: 3px;
        padding: 2px 6px;
        font-size: 10px;
        font-family: monospace;
        box-shadow: 0 1px 2px rgba(0,0,0,0.12);
    }

    .search-hint-item .hint-note {
        font-size: 11px;
        color: #7f8794;
        line-height: 1.4;
    }

    @media (max-width: 1280px) {
        #search-hint-list {
            display: none;
        }
    }
</style>

<ul id="search-hint-list" aria-label="검색 및 목차 단축키 안내">
    <li class="search-hint-item" title="전체 포스트 검색 (Ctrl+Shift+F)">
        <span>전체 검색</span>
        <span class="shortcut-key">
            <kbd>Ctrl</kbd>+<kbd>Shift</kbd>+<kbd>F</kbd>
        </span>
    </li>
    <li class="search-hint-item" title="목차 항목 클릭 시 해당 섹션으로 이동">
        <span>목차 항목을 클릭하면 해당 섹션으로 이동합니다.</span>
    </li>
</ul>
