<style>
.search-hotkey-notice {
  position: fixed;
  left: 50%;
  bottom: 32px;
  transform: translateX(-50%);
  background: #23262f;
  color: #e3e6ed;
  padding: 8px 18px;
  border-radius: 6px;
  font-size: 0.95em;
  opacity: 0;
  pointer-events: none;
  z-index: 99999;
  box-shadow: 0 2px 8px rgba(0,0,0,0.12);
  font-family: 'Segoe UI', 'Arial', sans-serif;
  transition: opacity 0.3s;
}
.search-hotkey-info {
  position: fixed;
  left: 50%;
  bottom: 80px;
  transform: translateX(-50%);
  background: #23262f;
  color: #e3e6ed;
  padding: 10px 22px;
  border-radius: 8px;
  font-size: 1em;
  opacity: 0;
  pointer-events: none;
  z-index: 99999;
  box-shadow: 0 2px 8px rgba(0,0,0,0.12);
  font-family: 'Segoe UI', 'Arial', sans-serif;
  transition: opacity 0.3s;
}
#custom-search-backdrop {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  z-index: 99998;
  animation: backdrop-fade-in 0.25s;
}
@keyframes backdrop-fade-in {
  from { opacity: 0; }
  to { opacity: 1; }
}
#custom-search-popup {
  display: none;
  position: fixed;
  top: 10%;
  left: 50%;
  transform: translateX(-50%);
  background: #0D1117;
  color: #F0F6FC;
  box-shadow: 0 8px 24px rgba(0,0,0,0.5);
  border: 1px solid #30363d;
  z-index: 99999;
  width: 850px;
  max-width: 95vw;
  padding: 24px 32px;
  border-radius: 4px;
  animation: popup-fade-in 0.25s;
  max-height: 75vh;
  overflow-y: auto;
  scrollbar-width: thin;
  scrollbar-color: transparent transparent;
}
#custom-search-popup::-webkit-scrollbar {
  width: 6px;
  background: transparent;
}
#custom-search-popup::-webkit-scrollbar-thumb {
  background: transparent;
  border-radius: 3px;
  transition: background-color 0.25s ease;
}
#custom-search-popup::-webkit-scrollbar-thumb:hover {
  background: #B4B9BF;
}
#custom-search-popup:hover {
  scrollbar-color: #9198A1 #161B22;
}
#custom-search-popup:hover::-webkit-scrollbar {
  background: #161B22;
}
#custom-search-popup:hover::-webkit-scrollbar-thumb {
  background: #9198A1;
}
@keyframes popup-fade-in {
  from { opacity: 0; transform: translateX(-50%) scale(0.96); }
  to { opacity: 1; transform: translateX(-50%) scale(1); }
}
#custom-search-popup input {
  width: 100%;
  padding: 10px 14px;
  border-radius: 4px;
  border: 1px solid #30363d;
  margin-bottom: 20px;
  font-size: 1em;
  background: #161B22;
  color: #F0F6FC;
  outline: none;
  transition: border-color 0.2s;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
}
#custom-search-popup input:focus {
  border-color: #9198A1;
}
#custom-search-popup ul {
  list-style: none;
  padding: 0;
  margin: 0;
}
#custom-search-popup li {
  margin-bottom: 16px;
  padding: 16px;
  border-radius: 4px;
  background: #161B22;
  border: 1px solid #30363d;
  transition: all 0.2s;
  display: flex;
  flex-direction: column;
  gap: 8px;
  cursor: pointer;
}
#custom-search-popup li:hover {
  border-color: #9198A1;
  box-shadow: 0 2px 8px rgba(145, 152, 161, 0.2);
}
#custom-search-popup .search-title {
  color: #B4B9BF;
  font-size: 1.1em;
  font-weight: 600;
  text-decoration: none;
  line-height: 1.4;
}
#custom-search-popup .search-title:hover {
  color: #F0F6FC;
  text-decoration: underline;
}
#custom-search-popup .search-category-label,
#custom-search-popup .search-tag-label {
  font-size: 0.85em;
  color: #9198A1;
  font-weight: 400;
  margin-right: 6px;
}
#custom-search-popup .search-category-badge,
#custom-search-popup .search-tag-badge {
  color: #9198A1;
  background: #161B22;
  border: 1px solid #30363d;
  border-radius: 3px;
  display: inline-block;
  padding: 2px 8px;
  margin-right: 6px;
  font-size: 0.8em;
  font-weight: 400;
  text-decoration: none;
  transition: all 0.2s;
}
#custom-search-popup .search-category-badge:hover,
#custom-search-popup .search-tag-badge:hover {
  background: #30363d;
  color: #F0F6FC;
  border-color: #9198A1;
}
#custom-search-popup .search-excerpt {
  font-size: 0.9em;
  color: #9198A1;
  line-height: 1.6;
}
#custom-search-popup a {
  transition: color 0.2s;
}
#custom-search-popup {
  display: none;
  position: fixed;
  top: 10%;
  left: 50%;
  transform: translateX(-50%);
  background: #0D1117;
  color: #F0F6FC;
  box-shadow: 0 8px 24px rgba(0,0,0,0.5);
  border: 1px solid #30363d;
  z-index: 99999;
  width: 850px;
  max-width: 95vw;
  padding: 24px 32px;
  border-radius: 4px;
  animation: popup-fade-in 0.25s;
  max-height: 75vh;
  overflow-y: auto;
  scrollbar-width: thin;
  scrollbar-color: transparent transparent;
}

@media (max-width: 1024px) {
  #custom-search-popup {
    width: 600px;
    max-width: 99vw;
    padding: 24px 12px 18px 12px;
    border-radius: 8px;
  }
}
@media (max-width: 600px) {
  #custom-search-popup {
    width: 99vw;
    min-width: 0;
    padding: 12px 4vw 12px 4vw;
    border-radius: 8px;
  }
}
</style>

<div id="custom-search-backdrop"></div>
<div id="custom-search-popup">
  <input type="search" id="custom-search-input" placeholder="검색어를 입력하세요">
  <ul id="custom-search-results"></ul>
</div>

<script>
function showHotkeyInfo() {
  let info = document.querySelector('.search-hotkey-info');
  if (!info) {
    info = document.createElement('div');
    info.className = 'search-hotkey-info';
    document.body.appendChild(info);
  }
  info.textContent = '닫기: ESC, Ctrl + Shift + F, 또는 배경 클릭';
  info.style.opacity = '1';
  setTimeout(() => {
    info.style.opacity = '0';
  }, 1500);
}

document.addEventListener('keydown', function(e) {
  if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'f') {
    e.preventDefault();
    var popup = document.getElementById('custom-search-popup');
    var backdrop = document.getElementById('custom-search-backdrop');
    
    // 토글: 이미 열려있으면 닫고, 닫혀있으면 열기
    if (popup.style.display === 'block') {
      popup.style.display = 'none';
      backdrop.style.display = 'none';
      document.body.style.overflow = '';
      document.getElementById('custom-search-results').innerHTML = '';
      document.getElementById('custom-search-input').value = '';
    } else {
      showHotkeyInfo();
      backdrop.style.display = 'block';
      popup.style.display = 'block';
      document.body.style.overflow = 'hidden';
      document.getElementById('custom-search-input').focus();
    }
  }
});
document.getElementById('custom-search-input').onkeyup = function() {
  var query = this.value.toLowerCase();
  if(typeof idx === 'undefined' || typeof store === 'undefined') return;
  var results = idx.search(query);
  results = results.sort(function(a, b) {
    var dateA = parseInt(store[a.ref].lastmod || store[a.ref].date || 0, 10);
    var dateB = parseInt(store[b.ref].lastmod || store[b.ref].date || 0, 10);
    if (dateA !== dateB) return dateB - dateA;
    return (b.score || 0) - (a.score || 0);
  });
  var list = document.getElementById('custom-search-results');
  list.innerHTML = '';
  results.slice(0,5).forEach(function(result) {
    var ref = result.ref;
    var item = store[ref];
    var li = document.createElement('li');
    // 카테고리/태그를 배열로 처리 및 링크 적용 (해시 방식)
    var categoryBadges = '';
    if(item.categories) {
      var cats = Array.isArray(item.categories) ? item.categories : String(item.categories).split(',');
      categoryBadges = cats.map(function(cat){
        var url = '/categories/#' + encodeURIComponent(cat.trim().toLowerCase());
        return '<a href="'+url+'" class="search-category-badge">'+cat.trim()+'</a>';
      }).join('');
    }
    var tagBadges = '';
    if(item.tags) {
      var tags = Array.isArray(item.tags) ? item.tags : String(item.tags).split(',');
      tagBadges = tags.map(function(tag){
        var url = '/tags/#' + encodeURIComponent(tag.trim().toLowerCase());
        return '<a href="'+url+'" class="search-tag-badge">'+tag.trim()+'</a>';
      }).join('');
    }
    li.innerHTML =
      '<a href="'+item.url+'" class="search-title">'+item.title+'</a>' +
      (categoryBadges ? '<div><span class="search-category-label">카테고리:</span>'+categoryBadges+'</div>' : '') +
      (tagBadges ? '<div><span class="search-tag-label">태그:</span>'+tagBadges+'</div>' : '') +
      (item.excerpt ? '<div class="search-excerpt">'+item.excerpt+'</div>' : '');

    li.addEventListener('click', function(e) {
      if (e.target.closest('.search-category-badge, .search-tag-badge, .search-title')) return;
      window.location.href = item.url;
    });
    list.appendChild(li);
  });
};
// ESC로 팝업 닫기
window.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') {
    var popup = document.getElementById('custom-search-popup');
    var backdrop = document.getElementById('custom-search-backdrop');
    popup.style.display = 'none';
    backdrop.style.display = 'none';
    document.body.style.overflow = '';
    document.getElementById('custom-search-results').innerHTML = '';
    document.getElementById('custom-search-input').value = '';
  }
});
// 딤드 배경 클릭 시 팝업 닫기
document.getElementById('custom-search-backdrop').onclick = function() {
  var popup = document.getElementById('custom-search-popup');
  var backdrop = document.getElementById('custom-search-backdrop');
  popup.style.display = 'none';
  backdrop.style.display = 'none';
  document.body.style.overflow = '';
  document.getElementById('custom-search-results').innerHTML = '';
  document.getElementById('custom-search-input').value = '';
};
</script>
