<figure class="{{ include.align }}">
    <a href="{{ site.url }}{{ site.baseurl }}/assets/images{{ include.path }}/{{ include.filename }}">
      <img src="{{ site.url }}{{ site.baseurl }}/assets/images{{ include.path }}/{{ include.filename }}" alt="{{ include.caption }}">
    </a>
    <figcaption>{{ include.caption }}</figcaption>
</figure>
